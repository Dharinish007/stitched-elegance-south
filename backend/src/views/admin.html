<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tailoring Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div x-data="adminPanel()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
                    <div x-show="!isLoggedIn">
                        <button @click="showLogin = true" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Login</button>
                    </div>
                    <div x-show="isLoggedIn" class="flex items-center space-x-4">
                        <span x-text="user?.name" class="text-gray-700"></span>
                        <button @click="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login Modal -->
        <div x-show="showLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
                <h2 class="text-xl font-bold mb-4">Admin Login</h2>
                <form @submit.prevent="login()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" x-model="loginForm.email" required class="w-full p-2 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" x-model="loginForm.password" required class="w-full p-2 border rounded-lg">
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" @click="showLogin = false" class="px-4 py-2 text-gray-600">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main x-show="isLoggedIn" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Upload Form -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Upload New Design</h2>
                <form @submit.prevent="uploadDesign()">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Title</label>
                            <input type="text" x-model="uploadForm.title" required class="w-full p-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Image</label>
                            <input type="file" @change="uploadForm.image = $event.target.files[0]" accept="image/*" required class="w-full p-2 border rounded-lg">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Description</label>
                        <textarea x-model="uploadForm.description" rows="3" class="w-full p-2 border rounded-lg"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Tags (comma separated)</label>
                        <input type="text" x-model="uploadForm.tagsInput" placeholder="bridal, lehenga, traditional" class="w-full p-2 border rounded-lg">
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg">Upload Design</button>
                </form>
            </div>

            <!-- Designs List -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">Manage Designs</h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="design in designs" :key="design.id">
                            <div class="border rounded-lg overflow-hidden">
                                <img :src="design.imageUrl" :alt="design.title" class="w-full h-48 object-cover">
                                <div class="p-4">
                                    <h3 class="font-medium mb-2" x-text="design.title"></h3>
                                    <p class="text-sm text-gray-600 mb-2" x-text="design.description"></p>
                                    <div class="flex flex-wrap gap-1 mb-3">
                                        <template x-for="tag in design.tags">
                                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded" x-text="tag"></span>
                                        </template>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button @click="deleteDesign(design.id)" class="bg-red-600 text-white px-3 py-1 rounded text-sm">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function adminPanel() {
            return {
                isLoggedIn: false,
                showLogin: false,
                user: null,
                token: localStorage.getItem('adminToken'),
                designs: [],
                loginForm: { email: '', password: '' },
                uploadForm: { title: '', description: '', tagsInput: '', image: null },

                async init() {
                    if (this.token) {
                        try {
                            const response = await fetch('/api/auth/profile', {
                                headers: { 'Authorization': `Bearer ${this.token}` }
                            });
                            if (response.ok) {
                                const data = await response.json();
                                if (data.user.role === 'ADMIN') {
                                    this.user = data.user;
                                    this.isLoggedIn = true;
                                    await this.loadDesigns();
                                }
                            }
                        } catch (error) {
                            console.error('Auth check failed:', error);
                        }
                    }
                },

                async login() {
                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.loginForm)
                        });
                        const data = await response.json();
                        if (response.ok && data.user.role === 'ADMIN') {
                            this.token = data.token;
                            this.user = data.user;
                            this.isLoggedIn = true;
                            this.showLogin = false;
                            localStorage.setItem('adminToken', this.token);
                            await this.loadDesigns();
                        } else {
                            alert('Invalid credentials or not admin');
                        }
                    } catch (error) {
                        alert('Login failed');
                    }
                },

                logout() {
                    this.isLoggedIn = false;
                    this.user = null;
                    this.token = null;
                    localStorage.removeItem('adminToken');
                },

                async loadDesigns() {
                    try {
                        const response = await fetch('/api/admin/designs', {
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                        const data = await response.json();
                        this.designs = data.designs || [];
                    } catch (error) {
                        console.error('Failed to load designs:', error);
                    }
                },

                async uploadDesign() {
                    const formData = new FormData();
                    formData.append('title', this.uploadForm.title);
                    formData.append('description', this.uploadForm.description);
                    formData.append('tags', JSON.stringify(this.uploadForm.tagsInput.split(',').map(t => t.trim()).filter(Boolean)));
                    formData.append('image', this.uploadForm.image);

                    try {
                        const response = await fetch('/api/admin/designs', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${this.token}` },
                            body: formData
                        });
                        if (response.ok) {
                            this.uploadForm = { title: '', description: '', tagsInput: '', image: null };
                            await this.loadDesigns();
                            alert('Design uploaded successfully!');
                        } else {
                            alert('Upload failed');
                        }
                    } catch (error) {
                        alert('Upload failed');
                    }
                },

                async deleteDesign(id) {
                    if (confirm('Are you sure you want to delete this design?')) {
                        try {
                            const response = await fetch(`/api/admin/designs/${id}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${this.token}` }
                            });
                            if (response.ok) {
                                await this.loadDesigns();
                                alert('Design deleted successfully!');
                            } else {
                                alert('Delete failed');
                            }
                        } catch (error) {
                            alert('Delete failed');
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
